<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<h1>Persons one</h1>

	
	{% for p in person %}
		<ul class="list-group">
		  <li class="list-group-item active">Person</li>
		  <li class="list-group-item">Nombre:{{p.name}} </li>
		  <li class="list-group-item">Edad:{{p.age}} </li>

		</ul>
	{% endfor %}

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
